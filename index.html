<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="cssLink" rel="stylesheet" type="text/css" href="styles/default.css">
    <script src="script.js" type="module"></script>
    <title> One-page generator </title>
</head>

<body>
    <h1> One-page generator</h1>

    <div class="WorkingSpace">
        <div class="Box" id="Input">
            <div class="TabBar">
                <div class="TabButton Active" id="Tab1"> Tab1 </div>
                <div class="TabButton Hidden" id="Tab2"> Tab2 </div>
                <div class="TabButton Hidden" id="Tab3"> Tab3 </div>
                <div class="TabButton Hidden" id="Tab4"> Tab4 </div>
                <div class="TabButton Hidden" id="Tab5"> Tab5 </div>
                <div class="TabButton" id="MoreTab"> + </div>
            </div>
            
            <div class="InputTab">
                <textarea class="MDinput" id="Input1">The first simple sentence.</textarea>
                <textarea class="MDinput Hidden" id="Input2">The second simple sentence.</textarea>
                <textarea class="MDinput Hidden" id="Input3">The third simple sentence.</textarea>
                <textarea class="MDinput Hidden" id="Input4">The fourth simple sentence.</textarea>
                <textarea class="MDinput Hidden" id="Input5">The fifth simple sentence.</textarea>
            </div>
            <br>
        </div>

        <div class="Box" id="Output">
            <div class="MakeItFloat">Preview</div>
            <div class="Preview"></div>
            <br>
        </div>
    </div>
    
    Your choice of template:
    <select class="TemplateSelector" value="alpha">
        <option value="alpha"> Alpha </option>
        <option value="beta"> Beta </option>
    </select>
    <br>
    <button class="Generating">
        Click me!
    </button>
    <br>

    <div class="Box" id="OutputText">
        Your file:<br>
        <textarea class="Result"></textarea>
    </div>

    <br>
    <br>
    
    <div class = "Bot">
        <div class="BottomBox" id="Miscellaneous">
            Miscellaneous: Choose a theme for this website:
            <select class="StyleSelector" value="default">
                <option value="default" selected> Default </option>
                <option value="optional"> Optional </option>
                <option value="solarized"> Solarized </option>
            </select>
        </div>
        <!--
        <br>
        <footer>
            Khanh Nguyen 2020
        </footer>
        -->
    </div>
</body>

</html>
